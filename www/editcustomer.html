		<p>
			<label for="customername">Customer Name:</label>
			<input type="text" name="customername" id="customername" pattern="^[a-zA-Z]{1,20}$" placeholder="eg. Fred" maxlength="20" required="required"/>
		</p>
		<p>
			<label for="phonenumber">Phone Number:</label>
			<input type="text" name="phonenumber" id="phonenumber" pattern="" placeholder="eg. 0412345678" maxlength="20" required="required"/>

		<p>
