<body>
	<button onclick="location.href='invoices.php'">Go Back</button>
	<form>
	<section id="additem">
	<h3>Invoice Details</h3>
		<p>
			Please enter the details needed for the invoices.
		</p>
		<p>
			<label for="invoiceid">Invoice ID:</label>
			<input type="text" name="invoiceid" id="invoiceid" pattern="\d+" placeholder="eg. 100293" maxlength="20" required="required"/>
		</p>
		<p>
			<label for="date">Date:</label>
			<input type="text" name="date" id="date" pattern="" placeholder="eg. Bandaids" maxlength="20" required="required"/>
			<!-- TODO PATTERN -->
		</p>
		<p>
			<label for="total">Total:</label>
			<input type="text" name="total" id="total" pattern="(\d+\.\d{1,2})" placeholder="eg. 20.00" maxlength="20" required="required"/>
		</p>
		<p>
			<label for="customerid">Customer ID:</label>
			<input type="text" name="customerid" id="customerid" pattern="\d+" placeholder="eg. 100293" maxlength="20" required="required"/>
		</p>
		<input type= "submit" value="Submit"/>
   		<input type= "reset" value="Reset Form"/>
  </form>
</body>

</html>
